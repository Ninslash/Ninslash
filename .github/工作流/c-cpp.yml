name: Build

on: [push, pull_request]
fail-fast: false

jobs:
  build-bam:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
        - name: "Ubuntu-Latest x86_64"
          os: ubuntu-latest
          package-full-file: ninslash-linux_x86_64-full.tar.xz
          
        - name: "Windows x64"
          os: windows-latest
          cmake-args: -G "Visual Studio 10 2010" -A x64
          package-full-file: ninslash-win64-full.zip

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Checkout bam
      uses: actions/checkout@v2
      with:
        repository: matricks/bam
        ref: 8cd08744c37666830d439ab54016c9d228c63b68
        path: ./bam

    - name: Prepare Linux
      if: contains(matrix.os, 'ubuntu')
      run: |
        sudo apt-get update -y
        sudo apt-get install bam git libfreetype6-dev libsdl2-dev libpnglite-dev libwavpack-dev python3 -y
    - name: Prepare Windows
      if: contains(matrix.os, 'windows')
      run: |
        %comspec% /k ""C:\Program Files (x86)\Microsoft Visual Studio 10.0\VC\vcvarsall.bat"" x86
        cd bam
        ./make_win64_msvc.bat
    - name: Build in debug mode
      run: bam debug
    - name: Test debug
      run: ./ninslash_srv_d shutdown

    - name: Build in release mode
      run: bam release
    - name: Test release
      run: ./ninslash_srv shutdown

    - name: Package(Linux)
      if: contains(matrix.os, 'ubuntu')
      run: |
        tar -cf ${{ matrix.package-full-file }} ninslash_srv ninslash data cfg
    - name: Package(Windows)
      if: contains(matrix.os, 'windows')
      run: |
        cd ..
        7z a ${{ matrix.package-full-file }} ninslash_srv.exe ninslash.exe data cfg
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2-preview
      with:
        name: ${{ matrix.name }}
        path: ${{ matrix.package-full-file }}
